<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>News Category Classifier</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="container">
  <header class="hero centered">
      <div class="hero-left">
        <!-- simple inline SVG logo -->
        <div class="logo" aria-hidden="true">
          <svg width="46" height="46" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="2" y="3" width="20" height="18" rx="3" fill="#2563eb" />
            <path d="M7 8h10M7 12h6M7 16h4" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <h1>News Category Classifier</h1>
          <div class="sub small">Paste text or upload a CSV to classify news articles into categories.</div>
        </div>
      </div>
      <div class="hero-right">
        <a id="sparkUiBtn" class="btn btn-secondary" href="http://127.0.0.1:4040" target="_blank" rel="noopener">Spark UI</a>
      </div>
      
    </header>

    <div class="grid">
      <main>
        <section class="card">
          <h2>Single text prediction</h2>
          <textarea id="singleText" rows="4" placeholder="Paste a news paragraph..."></textarea>
          <div style="margin-top:12px">
          <button id="predictBtn" class="btn btn-primary">Predict</button>
            <!-- single prediction will replace results by default -->
          <span id="singleSpinner" class="spinner" style="display:none"></span>
          </div>
          <div id="singleResult" class="result"></div>
        </section>

        <section class="card">
          <h2>Batch CSV upload</h2>
          <input id="fileInput" type="file" accept=".csv,.tsv" />
          <div style="margin-top:12px">
            <button id="uploadBtn" class="btn btn-primary">Upload & Predict</button>
            <span id="uploadSpinner" class="spinner" style="display:none"></span>
          </div>
          <div id="uploadStatus" class="upload-status"></div>
        </section>

        <!-- Statistics Panel -->
        <section class="card" id="statsCard" style="display:none">
          <h2>Category Distribution</h2>
          <div id="statsPanel" class="stats-panel"></div>
        </section>

        <footer style="margin-top:18px">
          <!-- intentionally left blank: backend endpoint info removed from UI -->
        </footer>
      </main>

      <aside>
        <!-- Visualization Charts -->
        <section class="card" id="chartsCard" style="display:none">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px">
            <h2 style="margin:0">Visual Analysis</h2>
            <div class="chart-toggle">
              <button id="pieChartBtn" class="toggle-btn active">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.31-8.86c-1.77-.45-2.34-.94-2.34-1.67 0-.84.79-1.43 2.1-1.43 1.38 0 1.9.66 1.94 1.64h1.71c-.05-1.34-.87-2.57-2.49-2.97V5H10.9v1.69c-1.51.32-2.72 1.3-2.72 2.81 0 1.79 1.49 2.69 3.66 3.21 1.95.46 2.34 1.15 2.34 1.87 0 .53-.39 1.39-2.1 1.39-1.6 0-2.23-.72-2.32-1.64H8.04c.1 1.7 1.36 2.66 2.86 2.97V19h2.34v-1.67c1.52-.29 2.72-1.16 2.73-2.77-.01-2.2-1.9-2.96-3.66-3.42z" fill="currentColor"/>
                </svg>
                Pie
              </button>
              <button id="barChartBtn" class="toggle-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M5 9.2h3V19H5V9.2zM10.6 5h2.8v14h-2.8V5zm5.6 8H19v6h-2.8v-6z" fill="currentColor"/>
                </svg>
                Bar
              </button>
            </div>
          </div>
          <div class="chart-container" id="pieChartContainer">
            <canvas id="pieChart"></canvas>
          </div>
          <div class="chart-container" id="barChartContainer" style="display:none">
            <canvas id="barChart"></canvas>
          </div>
        </section>

        <!-- Results -->
        <section class="card">
          <h2>Results</h2>
          <div class="filters controls">
            <label style="flex:1;display:flex;gap:8px;align-items:center">
              <input id="searchInput" placeholder="Search text..." class="search" />
              <select id="categoryFilter"><option value="">(all)</option></select>
              <select id="dateFilter"><option value="">(all dates)</option></select>
            </label>
            <div style="display:flex;gap:8px;align-items:center">
              <div id="resultsCount" class="small meta" style="margin-right:10px">Showing: 0</div>
              <button id="clearBtn" class="btn">Clear</button>
            </div>
          </div>
          <div id="resultsArea" class="results-card">
            <div class="results-wrapper" id="resultsWrapper"></div>
          </div>
        </section>
      </aside>
    </div>
  </div>
  <!-- modal for full text preview -->
  <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-hidden="true">
    <div class="modal" role="document">
      <button class="close" id="modalClose">âœ•</button>
      <h3 id="modalTitle">Article preview</h3>
      <div id="modalBody" style="white-space:pre-wrap;margin-top:8px"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
