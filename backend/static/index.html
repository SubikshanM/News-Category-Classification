<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>News Category Classifier - Demo</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
  <header class="hero centered">
      <div class="hero-left">
        <!-- simple inline SVG logo -->
        <div class="logo" aria-hidden="true">
          <svg width="46" height="46" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="2" y="3" width="20" height="18" rx="3" fill="#2563eb" />
            <path d="M7 8h10M7 12h6M7 16h4" stroke="#fff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <h1>News Category Classifier</h1>
          <div class="sub small">Paste text or upload a CSV to classify news articles into categories.</div>
        </div>
      </div>
      <div class="hero-right">
        <a id="sparkUiBtn" class="btn btn-secondary" href="http://127.0.0.1:4040" target="_blank" rel="noopener">Spark UI</a>
      </div>
      
    </header>

    <div class="grid">
      <main>
        <section class="card">
          <h2>Single text prediction</h2>
          <textarea id="singleText" rows="4" placeholder="Paste a news paragraph..."></textarea>
          <div style="margin-top:12px">
          <button id="predictBtn" class="btn btn-primary">Predict</button>
            <!-- single prediction will replace results by default -->
          <span id="singleSpinner" class="spinner" style="display:none"></span>
          </div>
          <div id="singleResult" class="result"></div>
        </section>

        <section class="card">
          <h2>Batch CSV upload</h2>
          <input id="fileInput" type="file" accept=".csv,.tsv" />
          <div style="margin-top:12px">
            <button id="uploadBtn" class="btn btn-primary">Upload & Predict</button>
            <span id="uploadSpinner" class="spinner" style="display:none"></span>
          </div>
          <div id="uploadStatus" class="upload-status"></div>
        </section>

        <footer style="margin-top:18px">
          <!-- intentionally left blank: backend endpoint info removed from UI -->
        </footer>
      </main>

      <aside>
        <section class="card">
          <h2>Results</h2>
          <div class="filters controls">
            <label style="flex:1;display:flex;gap:8px;align-items:center">
              <input id="searchInput" placeholder="Search text..." class="search" />
              <select id="categoryFilter"><option value="">(all)</option></select>
              <select id="dateFilter"><option value="">(all dates)</option></select>
            </label>
            <div style="display:flex;gap:8px;align-items:center">
              <div id="resultsCount" class="small meta" style="margin-right:10px">Showing: 0</div>
              <button id="clearBtn" class="btn">Clear</button>
            </div>
          </div>
          <div id="resultsArea" class="results-card">
            <div class="results-wrapper" id="resultsWrapper"></div>
          </div>
        </section>
      </aside>
    </div>
  </div>
  <!-- modal for full text preview -->
  <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-hidden="true">
    <div class="modal" role="document">
      <button class="close" id="modalClose">âœ•</button>
      <h3 id="modalTitle">Article preview</h3>
      <div id="modalBody" style="white-space:pre-wrap;margin-top:8px"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
